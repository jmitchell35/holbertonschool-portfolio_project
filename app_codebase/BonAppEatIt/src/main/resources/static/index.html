<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - BonAppEatIt</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/models/Recipe.js"></script>
    <script src="/js/components/RecipeCardSmall.js"></script>
    <script src="/js/components/RecipeList.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <app-favicon></app-favicon>
</head>
<body>
    <!-- Shared header will be inserted by JavaScript -->
    <app-header></app-header>
    <main>
        <div class="filter-container">
            <button id="filter-toggle" class="filter-toggle-btn">
                <i class="fa-solid fa-filter"></i>
                <i class="fa-solid fa-chevron-down filter-arrow"></i>
            </button>

            <div id="filter-panel" class="filter-panel collapsed">
                <form id="filter-form" class="filter-form">
                    <!-- Basic filters -->
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="maxPrepTime">Temps max (minutes) :</label>
                            <input type="number" id="maxPrepTime" name="maxPrepTime" min="1">
                        </div>
                        <div class="filter-group">
                            <label for="maxIngredients">Nb. max. d'ingrédients :</label>
                            <input type="number" id="maxIngredients" name="maxIngredients" min="2">
                        </div>
                        <div class="filter-group">
                            <label for="month">Saisonnalité :</label>
                            <select id="month" name="month">
                                <option value="">Ne pas filtrer</option>
                                <option value="1">Janvier</option>
                                <option value="2">Février</option>
                                <option value="3">Mars</option>
                                <option value="4">Avril</option>
                                <option value="5">Mai</option>
                                <option value="6">Juin</option>
                                <option value="7">Juillet</option>
                                <option value="8">Août</option>
                                <option value="9">Septembre</option>
                                <option value="10">Octobre</option>
                                <option value="11">Novembre</option>
                                <option value="12">Décembre</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-row">
                        <div class="filter-group">
                            <label>Ingrédients requis :</label>
                            <div class="ingredient-filter">
                                <div class="input-wrapper">
                                    <input type="text" id="include-search" placeholder="Chercher un ingrédient...">
                                    <div class="suggestions" id="include-suggestions"></div>
                                </div>
                                <div class="selected-ingredients" id="include-selected"></div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label>Ingrédients à éviter :</label>
                            <div class="ingredient-filter">
                                <div class="input-wrapper">
                                    <input type="text" id="exclude-search" placeholder="Chercher un ingrédient...">
                                    <div class="suggestions" id="exclude-suggestions"></div>
                                </div>
                                <div class="selected-ingredients" id="exclude-selected"></div>
                            </div>
                        </div>
                    </div>

                    <div class="filter-row">
                        <div class="filter-group full-width">
                            <label><i class="fa-solid fa-tags"></i> Tags:</label>
                            <div class="tags-container" id="filter-tags-container">
                                <!-- Tags will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button type="submit" class="apply-filters-btn">Appliquer les filtres</button>
                        <button type="button" id="clear-filters" class="clear-filters-btn">Supprimer les filtres</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Recipes List will be populated by JavaScript -->
        <recipe-list></recipe-list>
    </main>
    <!-- Shared footer will be inserted by JavaScript -->
    <app-footer></app-footer>
    <script src="/js/services/recipeService.js"></script>
    <script src="/js/services/ingredientService.js"></script>
    <script src="/js/services/tagService.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
