<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BonAppEatIt</title>
    <link rel="stylesheet" href="/css/main.css">
    <app-favicon></app-favicon>
</head>
<body>
<!-- Shared header will be inserted by JavaScript -->
<app-header></app-header>
<main>
    <form class="registration-form" id="login-form">
        <div class="fields-container">
            <h1>Connexion</h1>

            <label for="email"><b>Saisissez l'adresse mail associée à votre compte.</b></label>
            <input type="email" name="email" id="email" autocomplete="email" required>

            <label for="mot-de-passe"><b>Saisissez votre mot de passe.</b></label>
            <input type="password" name="mot-de-passe" id="mot-de-passe" autocomplete="password" minlength="12" required>

            <div class="form-btn-container">
                <button type="submit" class="form-btn" id = "signin-btn">Connexion</button>
                <div class="forgotten-container">
                    <p><a href="/login.html">Mot de passe oublié ?</a></p>
                </div>
            </div>
        </div>
    </form>
</main>
<!-- Shared footer will be inserted by JavaScript -->
<app-footer></app-footer>
<script src="/js/common.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
